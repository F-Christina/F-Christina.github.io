<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/js_list.css">
    <script>
        window.onload=function (){
            var oLeft=document.getElementById('left');
            var oRight=document.getElementById('right');
            var aLi=document.querySelectorAll('ul li');

            var arr=[];
            for (var i=0; i<aLi.length; i++)
            {
                arr[i]=aLi[i].className;
            }

            oLeft.onclick=function (){
                arr.push(arr.shift());

                for (var i=0; i<arr.length; i++)
                {
                    aLi[i].className=arr[i];    
                }
            };

            oRight.onclick=function (){
                arr.unshift(arr.pop());
                for (var i=0; i<arr.length; i++)
                {
                    aLi[i].className=arr[i];
                }
            };
        };
    </script>
</head>

<body>
    <div class="bd">
        <h1>F-Christina.github.io</h1>
        <h2>Javascript</h2>
        <a href="index.html">&lt;返回主页</a>
    </div>
    <div class="content">
        <a class="l_arrows" href="javascript:;" id="left"></a>
        <a class="r_arrows" href="javascript:;" id="right"></a>
        <ul class="clearfix">
            <li class="l2"><a href="javascript:;">选项卡</a></li>
            <li class="l1"><a href="javascript:;">带框拖拽</a></li>
            <li class="cur"><a href="javascript:;">放大镜</a></li>
            <li class="r1"><a href="javascript:;">单选框</a></li>
            <li class="r2"><a href="javascript:;">复选框</a></li>
            <li><a href="javascript:;">联动全选</a></li>
            <li><a href="javascript:;">拉钩</a></li>
            <li><a href="javascript:;">留言板</a></li>
            <li><a href="javascript:;">日历</a></li>
            <li><a href="javascript:;">手风琴</a></li>
            <li><a href="javascript:;">照片墙</a></li>
            <li><a href="javascript:;">自动播放选项卡</a></li>
            <li><a href="javascript:;">手机桌面效果</a></li>
            <li><a href="javascript:;">进度条选项卡</a></li>
        </ul>
    </div>
</body>
</html>
