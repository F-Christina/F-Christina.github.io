<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js 效果 －  柠檬不萌</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/css_list.css" rel="stylesheet">
<style>
* { margin:0; padding:0; }
.pos { position:absolute; top:100px; left:100px; }
#div1 { width:100px; height:100px; background:#ccc; }
.like { z-index:1; border:5px dashed red; width:90px; height:90px; }
.left{position: relative;}
</style>
<script>
window.onload=function (){
	var oDiv1=document.getElementById('div1');
	
	
	oDiv1.onmousedown=function (ev){
		var oDiv2=document.createElement('div');
		oDiv2.className='like pos';
		oDiv2.style.left=oDiv1.offsetLeft+'px';
		oDiv2.style.top=oDiv1.offsetTop+'px';
		oDiv1.parentNode.insertBefore(oDiv2, oDiv1);

		var oEvent=ev || event;
		var disX=oEvent.clientX-oDiv2.offsetLeft;
		var disY=oEvent.clientY-oDiv2.offsetTop;
		
		document.onmousemove=function (ev){
			var oEvent=ev || event;
			var left=oEvent.clientX-disX;
			var top=oEvent.clientY-disY;
			
			oDiv2.style.left=left+'px';
			oDiv2.style.top=top+'px';
		};
		
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
			
			oDiv1.style.left=oDiv2.offsetLeft+'px';
			oDiv1.style.top=oDiv2.offsetTop+'px';
			oDiv1.parentNode.removeChild(oDiv2);
		};
        return false;
	};
};
</script>
</head>

<body>
<div class="article">
    <div class="head">
        <h1><a href="/" class="name">柠檬</a><a href="index.html" class="home">F-Christina.github.io</a></h1>
    </div>
    <div class="main">
        <div class="left">
            <h2>带框拖拽</h2>
            <div class="box pos">
                <div id="div1" class="pos"></div>
            </div>
        </div>
        <div class="right">
            <h2>提示</h2>
            <p>按住拖拽呦^_^</p>
        </div>
    </div>
</div>
	
	
</body>
</html>
