<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 效果 －  柠檬不萌</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/css_list.css" rel="stylesheet">
    <style>
        html,body{
            height:700px;
        }
        .article .main .left{width: 700px;margin-right:15px;}
        .article .main .right{width: 235px;}
        .box{
            width:700px;
            height:400px;
            background: url(assets/images/1.jpg) no-repeat;
            /* margin: 50px auto; */
            position: relative;
        }
        .box span{
            position: absolute;
            background: url(assets/images/0.jpg) no-repeat;
        }

    </style>
    
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }

        window.onload=function(){
            var oBox=document.querySelector('.box');

            var R=4;
            var C=7;

            for(var r=0; r<R; r++){
                for(var c=0; c<C; c++){
                    var oSpan=document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/C+'px';
                    oSpan.style.height=oBox.offsetHeight/R+'px';
                    oBox.appendChild(oSpan);

                    oSpan.style.left=c*oSpan.offsetWidth+'px';
                    oSpan.style.top=r*oSpan.offsetHeight+'px';
                    oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';
                }
            }

            var iNow=0;
            var aSpan=oBox.children;
            oBox.onclick=function(){

                iNow++;

                for(var i=0; i<aSpan.length; i++){
                    aSpan[i].style.transition='.6s all ease';

                    var x=aSpan[i].offsetLeft+aSpan[i].offsetWidth/2-oBox.offsetWidth/2;
                    var y=aSpan[i].offsetTop+aSpan[i].offsetHeight/2-oBox.offsetHeight/2;

                    aSpan[i].style.transform='perspective(800px) translate('+x+'px,'+y+'px) rotateX('+rnd(-180,180)+'deg) rotateY('+rnd(-180,180)+'deg) scale(2)';
                    aSpan[i].style.opacity=0;
                }

                aSpan[0].addEventListener('transitionend',function(){
                    oBox.style.backgroundImage='url(assets/images/'+(iNow+1)%3+'.jpg)';
                    for(var i=0; i<aSpan.length; i++){
                        aSpan[i].style.transition='none';
                        aSpan[i].style.transform='perspective(800px) translate(0px,0px) rotateX(0deg) rotateY(0deg) scale(1)';
                        aSpan[i].style.opacity=1;

                        aSpan[i].style.backgroundImage='url(assets/images/'+iNow%3+'.jpg)';
                    }
                },false);
            };
        };
    </script>
</head>
<body>
<div class="article">
    <div class="head">
        <h1><a href="/" class="name">柠檬</a><a href="index.html" class="home">F-Christina.github.io</a></h1>
    </div>
    <div class="main">
        <div class="left">
            <h2>图片3D爆炸效果</h2>
            <!-- <p>css3 的一些特效css3 的一些特效css3 的一些特效css3 的一些特效</p> -->
            <div class="box"></div>
        </div>
            <div class="right">
            <h2>介绍</h2>
            <p>
               用js与CSS3的变形相结合形成的爆炸效果
            </p>
        </div>
    </div>
</div>
</body>
</html>
