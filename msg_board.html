<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js 效果 －  柠檬不萌</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/css_list.css" rel="stylesheet">
<style>
	input{border: 1px solid #000;}
	.left a{color: #a56; margin-left: 100px;}
</style>
<script>
window.onload=function (){
	var oT=document.getElementById('t1');
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul1');
	oT.focus();
	oBtn.onclick=function (){
		var str=oT.value;
		var oLi=document.createElement('li');
		oLi.innerHTML=str+'<a href="javascript:;">删除</a>';
		var oA=oLi.getElementsByTagName('a')[0];
		oA.onclick=function (){
			oUl.removeChild(oLi);
		};
		
		if (oUl.children[0])
		{
			oUl.insertBefore(oLi, oUl.children[0]);
		}
		else
		{
			oUl.appendChild(oLi);
		}
		// 
		oT.value='';
		oT.focus();
	};
};
</script>
</head>

<body>
<div class="article">
    <div class="head">
        <h1><a href="/" class="name">柠檬</a><a href="index.html" class="home">F-Christina.github.io</a></h1>
    </div>
    <div class="main">
        <div class="left">
            <h2>简易留言板</h2>
			<input type="text" id="t1" />
			<input type="button" id="btn" value="提交" />
			<ul id="ul1">
			</ul>
        </div>
        <div class="right">
            
        </div>
    </div>
</div>
	
</body>
</html>
