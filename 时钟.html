<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社—http://www.zhinengshe.com</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <style>
        .box{
            width:400px;
            height:400px;
            background: url(assets/images/pan.jpg) no-repeat;
            background-size: contain;
            position: absolute;
            left:200px;
            top:460px;

            border-radius: 50%;
        }
        .cap{
            width:20px;
            height:20px;
            background: -webkit-radial-gradient(#eee,#000);
            border-radius: 50%;
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -10px;
            margin-top: -10px;
        }
        .box div{
            transform-origin:center bottom;
        }
        .hour{
            width:10px;
            height:80px;
            background: #000;
            position: absolute;
            left:50%;
            margin-left: -5px;
            top:50%;
            margin-top: -80px;

            border-radius: 50% 50% 0 0;
        }
        .min{
            width:6px;
            height:100px;
            background: #000;
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -3px;
            margin-top: -100px;
            border-radius: 50% 50% 0 0;
        }
        .sec{
            width:2px;
            height:120px;
            background: #f00;
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -1px;
            margin-top: -120px;
            border-radius: 50% 50% 0 0;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.querySelector('.box');
            var oH=document.querySelector('.hour');
            var oM=document.querySelector('.min');
            var oS=document.querySelector('.sec');

            function tick(){
                var oDate=new Date();
                var h=oDate.getHours();
                var m=oDate.getMinutes();
                var s=oDate.getSeconds();
                var ms=oDate.getMilliseconds();

                oH.style.transform='rotate('+(h*30+m/60*30)+'deg)';
                oM.style.transform='rotate('+(6*m+s/60*6)+'deg)';
                oS.style.transform='rotate('+(6*s+ms/1000*6)+'deg)';
            }
            tick();
            setInterval(tick,30);
        };
    </script>
</head>
<body>
    <div class="bd">
        <h1>F-Christina.github.io</h1>
        <h2>时钟</h2>
        <a href="css_list.html">&lt;返回css页面</a>
        <a href="index.html">&lt;返回首页</a>
    </div>
    <div class="box">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="cap"></div>
    </div>
</body>
</html>
