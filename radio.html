<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js －  柠檬不萌</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/css_list.css" rel="stylesheet">
    <style>
        span { padding-left:16px; background:url(assets/images/no.gif) no-repeat; cursor:pointer; }
        .active { background:url(assets/images/yes.gif) no-repeat; }

        input[type=radio], label { display:none; }
    </style>
    
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <script>
        window.onload=function (){
            var aSpan=document.getElementsByTagName('span');
            var aInp=document.getElementsByName('sex');

            for (var i=0; i<aSpan.length; i++)
            {   
                (function (index){
                    aSpan[i].onclick=function (){
                        for (var i=0; i<aSpan.length; i++)
                        {
                            aSpan[i].className='';
                            aInp[i].checked=false;
                        }
                        aSpan[index].className='active';
                        aInp[index].checked=true;
                    };
                })(i);
            }
        };
    </script>
</head>
<body>
<div class="article">
    <div class="head">
        <h1><a href="/" class="name">柠檬</a><a href="index.html" class="home">F-Christina.github.io</a></h1>
    </div>
    <div class="main">
        <div class="left">
            <h2>单选框</h2>
            <span class="active">男</span><br />
            <span>女</span><br />
            <br />
            <br />
            <label for="man">男</label>
            <input type="radio" name="sex" value="1" checked id="man" /><br />
            <label for="woman">女</label>
            <input type="radio" name="sex" value="0" id="woman" /><br />
        </div>
            <div class="right">
        </div>
    </div>
</div>
</body>
</html>
